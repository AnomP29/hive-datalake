services:
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./minio-data:/data
    environment:
      MINIO_ROOT_USER : minioadmin
      MINIO_ROOT_PASSWORD : minioadmin
    command: server /data --console-address ":9001"
    networks:
      - hive-net

  hive-metastore:
    build: ./hive-metastore
    container_name: hive-metastore
    ports:
      - "9083:9083"
    environment:
      - HIVE_METASTORE_URI=thrift://hive-metastore:9083
      - HIVE_METASTORE_HOST=hive-metastore
      - HIVE_METASTORE_PORT=9083
      - HIVE_DB_HOST=172.27.16.1
      - HIVE_DB_PORT=5432
      - HIVE_DB_NAME=metastore
      - HIVE_DB_USER=postgres
      - HIVE_DB_PASSWORD=postgres    
    # depends_on:
    #   - postgres
    networks:
      - hive-net
    command: ["/opt/hive/bin/hive", "--service", "metastore"]
    volumes:
      - ./hive-metastore/hive-site.xml:/opt/hive/conf/hive-site.xml

  # postgres:
  #   image: postgres:13
  #   container_name: postgres
